<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GifTastic</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body style="box-sizing: border-box;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-light bg-faded">
        <h1 class="navbar-brand">GifTastic</h1>
        <div id="topics"></div>
        <form class="form-inline my-2 my-lg-0" name="form">
            <input class="form-control mr-sm-2" placeholder="Add a Topic">
            <button id="submit" href="#" class="btn btn-outline-success my-2 my-sm-0" onclick="gifTastic.addTopic();return false">Submit</button>
        </form>
    </nav>
    <div id="gifs" class="container-fluid text-center"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
